<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
    var Place = React.createClass({
      rawMarkup: function() {
        var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
        return { __html: rawMarkup };
      },

      render: function() {
        return (
          <div className="place">
            <h2 className="placeName">
              {this.props.name}
            </h2>
            <span dangerouslySetInnerHTML={this.rawMarkup()} />
          </div>
        );
      }
    });
      var PlaceBox = React.createClass({
        loadPlacesFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString())}.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadPlacesFromServer();
          setInterval(this.loadPlacesFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="placeBox">
              <h1>Places</h1>
              <PlaceList data={this.state.data} />
            </div>
          );
        }
      });

  var PlaceList = React.createClass({
    render: function() {
      var placeNodes = this.props.data.map(function(place, index){
        return (
          <Place name={place.name} key={index}>
          {place.description}
          </Place>
          );
      });
      return (
        <div placeName="placeList">
          {placeNodes}
        </div>
      );
    }
  });

  ReactDOM.render(
    <PlaceBox url="/api/places" pollInterval={2000} />,
    document.getElementById('content')
  );
    </script>
  </body>
</html>
